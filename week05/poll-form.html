<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lehi Chaves">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form | User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Lehi Chaves | HTML Form | User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item column1">
                        <label>Full Name: <input type="text" name="fullname"></label>
                    </div>
                    <div class="form-item column2">   
                        <label>Email: <input type="text" name="useremail"></label>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="browser column1">
                    <label for="browser">▬ What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                    </select>
                </div>

                <div class="pet column2">
                    <label>▬ Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
                </div>

                <div class="browser column3">
                    <label for="feedback">▬ List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Brazil, Argentina, Portugal, Italy and or others"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>© 2024 | HTML Form - User Poll Activity | Lehi Chaves</p>
    </footer>
    
</body>
</html>
