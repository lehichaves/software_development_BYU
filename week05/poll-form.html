<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form | User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Lehi Chaves | HTML Form | User Poll</h1>
    </header>

    <main>
        <fieldset>
            <legend>Contact Information</legend>
            <label>Full Name: <input type="text" name="fullname"></label>
            <label>Email: <input type="text" name="useremail"></label>
            
        </fieldset>

        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
            </select>
            <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Brazil, Argentina, Portugal, Italy">></textarea>
        </fieldset>

        <button type="submit">Submit Poll</button>
    </main>

    <footer>
        <p>Â© 2024 | HTML Form - User Poll Activity | Lehi Chaves</p>
    </footer>
    
</body>
</html>
